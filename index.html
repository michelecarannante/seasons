<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Slideshow with Particles</title>
<style>
  /* General style */
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: black;
  }

  /* Particles container */
  #tsparticles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* Slideshow container */
  .slideshow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 333px;
    overflow: hidden;
    border-radius: 10px;
    border: 8px solid black;
    outline: 12px solid #222;
    z-index: 2;
  }

  /* Slideshow images */
  .slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease, transform 1.5s ease;
    transform-origin: center center;
  }

  /* Animation for images */
  .slideshow img.fade-out {
    opacity: 0;
    transform: scale(1.2);
  }

  .slideshow img.fade-in {
    opacity: 1;
    transform: scale(1);
    z-index: 1;
  }

  /* Footer text */
  .footer-text {
    margin-top: 20px;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 1.2rem;
    text-align: center;
    z-index: 3;
  }

  /* Responsiveness */
  @media (max-width: 768px) {
    .slideshow {
      width: 80%;
    }
  }
</style>
</head>
<body>

<div id="tsparticles"></div>

<div class="slideshow">
  <!-- Selected images to reduce total load -->
<img src="https://iili.io/2ofb574.webp" alt="Slide 1">
  <img src="https://iili.io/2ofbYp2.webp" alt="Slide 2">
  <img src="https://iili.io/2ofbcIS.webp" alt="Slide 3">
  <img src="https://iili.io/2ofbR2f.webp" alt="Slide 4">
  <img src="https://iili.io/2oftvwP.webp" alt="Slide 5">
  <img src="https://iili.io/2oftUoF.webp" alt="Slide 6">
  <img src="https://www.scillacariddirentalboat.it/wp-content/uploads/2024/11/WhatsApp-Image-2024-08-15-at-15.42.26-1.webp" alt="Slide 7">
  <img src="https://www.scillacariddirentalboat.it/wp-content/uploads/2024/11/WhatsApp-Image-2024-08-15-at-15.42.27-5.webp" alt="Slide 8">
  <img src="https://www.scillacariddirentalboat.it/wp-content/uploads/2024/11/WhatsApp-Image-2024-08-15-at-15.42.27-8.webp" alt="Slide 9">
  <img src="https://www.scillacariddirentalboat.it/wp-content/uploads/2024/11/WhatsApp-Image-2024-08-15-at-15.44.11-1.webp" alt="Slide 10">
  
</div>

<div class="footer-text">Ma poi arriver√† l'estate con SCILLA CARIDDI RENTAL BOAT</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
<script>
  // Particles configuration
  tsParticles.load("tsparticles", {
    particles: {
      number: { value: 30, density: { enable: true, value_area: 800 } },
      shape: {
        type: "image",
        image: [
          { src: "https://iili.io/2ofIXAN.png", width: 34, height: 50 },
          { src: "https://iili.io/2ofIW9p.png", width: 50, height: 50 },
          { src: "https://iili.io/2ofIMSR.png", width: 19, height: 50 },
          { src: "https://iili.io/2ofSQuj.png", width: 48, height: 50 }
        ]
      },
      opacity: { value: 0.9, random: true },
      size: { value: 10, random: false },
      move: {
        enable: true,
        speed: 2,
        direction: "bottom",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      },
      rotate: {
        value: 45,
        random: true,
        animation: { enable: true, speed: 10, sync: false }
      }
    },
    interactivity: {
      events: {
        onclick: { enable: true, mode: "push" }
      },
      modes: { push: { particles_nb: 4 } }
    },
    retina_detect: true
  });

  // Slideshow JavaScript
  let currentIndex = 0;
  const slides = document.querySelectorAll(".slideshow img");
  const totalSlides = slides.length;
  const intervalTime = 4000;

  function showNextSlide() {
    slides[currentIndex].classList.remove("fade-in");
    slides[currentIndex].classList.add("fade-out");
    currentIndex = (currentIndex + 1) % totalSlides;
    slides[currentIndex].classList.remove("fade-out");
    slides[currentIndex].classList.add("fade-in");
  }

  setInterval(showNextSlide, intervalTime);
</script>

</body>
</html>
